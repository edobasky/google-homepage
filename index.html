<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google HomePage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://use.fontawesome.com/2edebd0537.js"></script>
    </head>
    <body>
        <heaader>
            <nav>
                <div class="nav-div">
                    <ul>
                        <li>Gmail</li>
                        <li>Images</li>
                        <i class="material-icons" style="font-size:32px; cursor:pointer;">&#xe5c3;</i>
                        <li><button>Sign in</button></li>
                    </ul>
                </div>
            </nav>
        </heaader>

        <main>
            <div class="image-div">
                <img id="google-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div>
                <form class ="form-contents">
                    <label for="search-bar">
                        <input id="search-bar" type="text" max-length="2048">
                        <span class="fa fa-search searchicon" aria-hidden="true "></span>
                    </label>

                    <label for="search-button">
                        <input id="search-button" type="button" value="Google Search" >
                    </label>
                    <label for="feeling-lucky-button">
                        <input id="feeling-lucky-button" type="button" value="I'm feeling lucky" >
                    </label>

                    <p>Google offered in: <a href="#">Hausa</a> <a href="#">Igbo</a> <a href="#">Ede</a> <a href="#">Yoruba</a> <a href="#">Nigerian Pidgin</a></p>
                </form>
            </div>
        </main>

        <footer>
            <p class="country">Nigeria</p>
            <div class="footer-container">
            <div class="left-foot-div">
                <ul>
               <a> <li>Advertising</li></a>
                <a><li>Business</li></a>
                <a><li>How Search works</li></a>
                </ul>
            </div>
            <div class="right-foot-div">
                <ul>
                <a><li>Privacy</li></a>
                <a><li>Terms</li></a>
                <a><li>Settings</li></a>
                </ul>
            </div>
            </div>
        </footer>
